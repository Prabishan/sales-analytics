# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sales-backend-db

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5c38abca113e4053a00cc5430a9715c7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fc4cbfe902f0402e9df466b26f6c8157 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5c38abca113e4053a00cc5430a9715c7 }}/prabishan/sales-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sales-backend-db'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3cc9bb9d925d4b4fb5f8df39392080b4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5c38abca113e4053a00cc5430a9715c7 }}/prabishan/sales-backend:${{ github.sha }}'